global_frame: odom
robot_base_frame: base_link
update_frequency: 5.0
publish_frequency: 5.0
always_send_full_costmap: true

#set if you want the voxel map published
publish_voxel_map: true

#set to true if you want to initialize the costmap from a static map
static_map: false

#begin - COMMENT these lines if you set static_map to true
rolling_window: true
width: 6.0
height: 6.0
resolution: 0.025
#end - COMMENT these lines if you set static_map to true

#START VOXEL STUFF
map_type: voxel
origin_z: 0.0
z_resolution: 0.2
z_voxels: 10
unknown_threshold: 10
mark_threshold: 0
#END VOXEL STUFF

transform_tolerance: 10.0
obstacle_range: 2.5
max_obstacle_height: 2.0
raytrace_range: 3.0
#footprint: [[-0.325, -0.325], [-0.325, 0.325], [0.325, 0.325], [0.46, 0.0], [0.325, -0.325]]
robot_radius: 0.4
footprint_padding: 0.01
inflation_radius: 0.4
cost_scaling_factor: 10.0
lethal_cost_threshold: 100

obstacle_layer:
  observation_sources: base_scan point_cloud_sensor
  base_scan: {topic: base_scan, sensor_frame: laser_link, data_type: LaserScan, marking: true, clearing: true, max_obstacle_height: 5, min_obstacle_height: 0.1}
  #observation_sources: point_cloud_sensor
  point_cloud_sensor: {topic: depth_registered/points, sensor_frame: camera_upward_depth_optical_frame, data_type: PointCloud2, marking: true, clearing: true, max_obstacle_height: 5, min_obstacle_height: 0.1}
